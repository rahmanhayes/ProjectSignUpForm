<!-- Details 
name, address, email, date of birth, and so on. Try to include a variety of elements - check boxes, drop down menus and input fields, etc. - and design a clean set of icons that you can use to represent each section. A sign-up form is an important point of engagement between user and site, so the way they look and function is really important.
-->




 <div class="container">

        <p><form class="form-signin-heading" method="POST" action="http://formspree.io/rjarmand@yahoo.com"></p>
        <h3 class="form-signin-heading">Please Fill In Your Information Below: <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></h3>

        <!-- Email -->
        <label for="inputEmail">Email Address:</label>
        <input type="Email" id="inputEmail" name="Email" class="form-control" placeholder="Email" required autofocus><br/>

        <!-- First Name -->
        <label for="inputFirstName">First Name:</label> <input type="first name" id="inputFirstName" class="form-control" placeholder="Jane" name="first name" required><br/> 

        <!-- Last Name --> 
        <label for="inputLastName">Last Name:</label>
        <input type="Last Name" id="inputLastName" name="Last Name" class="form-control" placeholder="Doe" required><br/>


        <!-- Subject -->
        <div class="form-group">
        <label for="inputSubject">Subject:</label>
        <input type="Subject" id="inputSubject" name="Subject" class="form-control" placeholder="Subject" row="100" required><br/>
        </div>

        <!-- Message -->
        <label for="inputMessage">Message:</label>
        <textarea id="inputMessage" name="Message" class="form-control" placeholder="Message" cols="100" row="10" required></textarea><br/>


       <!-- Submit Button -->
            <p><button type="submit" class="btn btn-default">Submit</button></p>
             <p><input type="text" name="_gotcha" style="display:none" /></p>
      </form>
